<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobiDev Canvas Application</title>
    <link href="styles/style.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="line-width-block">
                <span class="line-width-title">
                    Choose line width:
                </span>
                <button id="line_plus">+</button>
                <span id="show_line_value">
                    10
                </span>
                <button id="line_minus">-</button>
            </div>
            <div class="color-picker-block">
                <span class="color-picker-title">
                    Choose color:
                </span>
                <input type="color" id="color" title="color"/>
            </div>
            <div class="clear-canvas-block">
                <span class="clear-canvas-title">
                    Clear field:
                </span>
                <button id="eraser">
                    Eraser
                </button>
            </div>
        </div>
        <div class="logo-block">
            <img src="https://mobidev.biz/images/logo_social.png" width="222" height="170" alt="logo">
        </div>
        <canvas id="canvas" width="800" height="450"></canvas>
    </div>
<script type="text/javascript" src="js/index.js"></script></body>
</html>
